{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <label for="symbol">Choose a stock to sell:</label>
            <select name="symbol" id="symbol">
                {% for symbol in symbols %}
                <option value="{{ symbol['symbol']}}">{{ symbol['symbol'] | upper}} ({{ symbol['shares']}})</option>
                {% endfor %}
            </select>
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
